     <div class="bullet-container">
         <div class="bullet"></div>
         <div class="bullet"></div>
         <div class="bullet"></div>
         <!-- Add more bullets for additional gallery items -->
     </div>
    
<footer>
    <p>email</p>
    <p>⇲</p>
</footer>
    
<script>
    const galleryContainerBullets = document.querySelector('.gallery-container');
    const bullets = document.querySelectorAll('.bullet');

    let currentIndexBullets = 0;

    function updateBullets() {
            bullets.forEach((bullet, index) => {
        if (index === currentIndexBullets) {
            bullet.classList.add('active');
            } else {
            bullet.classList.remove('active');
                       }
                   });
               }

    function scrollToIndexBullets(index) {
                   currentIndexBullets = index;
                   galleryContainerBullets.scrollTo({
                       top: currentIndexBullets * galleryContainerBullets.clientHeight,
                       behavior: 'smooth'
                   });
                   updateBullets();
               }

               bullets.forEach((bullet, index) => {
                   bullet.addEventListener('click', () => {
                       scrollToIndexBullets(index);
                   });
               });

               galleryContainerBullets.addEventListener('scroll', () => {
                   const scrollTop = galleryContainerBullets.scrollTop;
                   const itemHeight = galleryContainerBullets.clientHeight;
                   const newIndex = Math.floor(scrollTop / itemHeight);

                   if (newIndex !== currentIndexBullets) {
                       currentIndexBullets = newIndex;
                       updateBullets();
                   }
               });

               // Initialize bullets
               updateBullets();
    </script>
</body>
