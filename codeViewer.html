    <script>
        /* codeViewer Bullets*/

        const galleryContainer = document.querySelector('.gallery-container');
        const prevArrow = document.querySelector('.prev-arrow');
        const nextArrow = document.querySelector('.next-arrow');
        const bullets = document.querySelectorAll('.bullet');

        let currentIndex = 0;

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                if (index === currentIndex) {
                    bullet.classList.add('active');
                } else {
                    bullet.classList.remove('active');
                }
            });
        }

        prevArrow.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                galleryContainer.scrollTo({ top: currentIndex * galleryContainer.clientHeight, behavior: 'smooth' });
                updateBullets();
            }
        });

        nextArrow.addEventListener('click', () => {
            if (currentIndex < galleryContainer.children.length - 1) {
                currentIndex++;
                galleryContainer.scrollTo({ top: currentIndex * galleryContainer.clientHeight, behavior: 'smooth' });
                updateBullets();
            }
        });

        bullets.forEach((bullet, index) => {
            bullet.addEventListener('click', () => {
                currentIndex = index;
                galleryContainer.scrollTo({ top: currentIndex * galleryContainer.clientHeight, behavior: 'smooth' });
                updateBullets();
            });
        });

        galleryContainer.addEventListener('scroll', () => {
            currentIndex = Math.round(galleryContainer.scrollTop / galleryContainer.clientHeight);
            updateBullets();
        });

        // Initialize bullets
        updateBullets();
    </script>
