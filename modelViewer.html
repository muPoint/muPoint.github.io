<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muPoint</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <section class="menu-container">
            <button id="menu-button" class="menu-button">+</button>
                
            <nav class="nav-wrapper" id="menu" style="display: none;">
                    <ul>
                        <a href="https://mupoint.github.io/index.html">modelViewer</a>
                        <a href="https://mupoint.github.io/galleryViewer.html">galleryViewer</a>
                        <a href="https://mupoint.github.io/codeViewer.html">codeViewer</a>
                        <a href="https://mupoint.github.io/projectsViewer.html">projectsViewer</a>
                        <a href="#">about</a>
                    </ul>
                </nav>
        </section>
    </header>
        
    <main>
        
        <div class="heading">
            <h3>© muPoint</h3>
            <br /><br />
            <h1>galleryViewer </h1>
            <h2>drawing with code</h2>
        </div>
        
    <section class="model-viewer" style="background: linear-gradient(#ffffff, #ada996);">
     
     <model-viewer
         id="animated"
         camera-controls
         touch-action="pan-y"
         src="https://mupoint.github.io/skates.glb"
         ar
         class="gallery-item"
         alt="A 3D model of a duck">
       <div class="controls">
         <p>Texture Type</p>
         <select id="type">
           <option value="lottie">Lottie</option>
           <option value="video">Video</option>
           <option value="canvas">Canvas</option>
         </select>
       </div>
     </model-viewer>
     
        
        <model-viewer
            id="model1"
            loading="lazy"
            src="https://mupoint.github.io/sculpture.glb"
            alt="Model 1"
            auto-rotate
            camera-controls
            disable-zoom
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/Untitled.usdz"
            ar-scale="auto"
            ar-placement="floor"
            skybox-image=""
            shadow-intensity="3" shadow-softness="1"
            class="gallery-item"
            style="display: block;">
            
            <button slot="ar-button" style=" position: absolute; top: 15px; left: 15px;">View in AR</button>
        </model-viewer>

        <model-viewer
            id="model2"
            loading="lazy"
            src="https://mupoint.github.io/skates.glb"
            auto-rotate
            camera-controls
            disable-zoom
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/skates.usdz"
            ar-scale="auto"
            ar-placement="floor"
            alt="Model 2"
            skybox-image=""
            shadow-intensity="3" shadow-softness="1"
            class="gallery-item"
            style="display: none;">
            
            <button slot="ar-button" style=" position: absolute; top: 15px; left: 15px;">View in AR</button>
        </model-viewer>

        <model-viewer
            id="model3"
            loading="lazy"
            src="https://mupoint.github.io/camera.glb"
            alt="Model 3"
            auto-rotate
            camera-controls
            disable-zoom
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/camera.usdz"
            ar-scale="auto"
            ar-placement="floor"
            skybox-image=""
            shadow-intensity="3" shadow-softness="1"
            class="gallery-item"
            style="display: none;">
            
            <button slot="ar-button" style=" position: absolute; top: 15px; left: 15px;">View in AR</button>
        </model-viewer>
            
        <div class="thumb-container">
            
            <button
                name="Show model 1"
                onclick="showModel('animated')">
               Model A
            </button>
            
            <button
                name="Show model 1"
                onclick="showModel('model1')">
               Model 1
            </button>
                
            <button
                name="Show model 1" class="thumb"
                onclick="showModel('model2')">
                Model 2
            </button>
            
            <button
                name="Show model 1"
                class="thumb"
                onclick="showModel('model3')">
                Model 3
            </button>
        </div>
    </section>
    
    </main>
    
    <footer>
        <a href=https://mu-point.com><p style="font-size: 13px;">email</br>⇲</p></a>
    </footer>
    
    <script src="script.js" defer></script>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js">
    </script>
    
    <script type="module">
    const modelViewerAnimated = document.querySelector("model-viewer#animated");

    let videoTexture = null;
    let canvasTexture = null;
    let lottieTexture = null;

    customElements.whenDefined('model-viewer').then(() => {
      videoTexture = modelViewerAnimated.createVideoTexture("https://mupoint.github.io/testVideoModel.mp4");
    });

    function getCanvasTexture() {
      if(canvasTexture) return canvasTexture;
      canvasTexture = modelViewerAnimated.createCanvasTexture();
      const canvas = canvasTexture.source.element;
      canvas.width = 1600;
      canvas.height = 800;
      const ctx = canvas.getContext('2d');
      ctx.font = "250px sans-serif";
      ctx.fillStyle = "#aaa";
      ctx.fillText('Canvas 2D!', 0, 400);
      canvasTexture.source.update();
      return canvasTexture;
    }

    function getLottieTexture() {
      if(lottieTexture) return lottieTexture;
      lottieTexture = modelViewerAnimated.createLottieTexture("../../shared-assets/models/24017-lottie-logo-animation.json", 2);
      return lottieTexture;
    }

    modelViewerAnimated.addEventListener("load", async () => {

      const material = modelViewerAnimated.model.materials[0];
      const {baseColorTexture} = material.pbrMetallicRoughness;

      baseColorTexture.setTexture(await getLottieTexture());

      document.querySelector('#type').addEventListener('input', async (event) => {
        switch(event.target.value){
          case "video":
            baseColorTexture.setTexture(videoTexture);
            break;
          case "canvas":
            baseColorTexture.setTexture(getCanvasTexture());
            break;
          case "lottie":
            baseColorTexture.setTexture(await getLottieTexture());
            break;
        }
      });
    });

    </script>
    
    
</body>
</html>
