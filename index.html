<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelViewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    
    <style>
    </style>
</head>
<body>
    <header>
        <div align="">
            <h3>© muPoint</h3>
            </br></br>
            <h1>galleryViewer </h1>
            <h2>drawing as sculpture</h2>
        </div>
    </header>

    <section class="menu">
    <input id="toggle" type="checkbox"></input>
    <label for="toggle" class="hamburger">
        <div class="top-line"></div>
        <div class="middle-line"></div>
        <div class="bottom-line"></div>
    </label>

    <div class="nav">
      <div class="nav-wrapper">
          <nav>
            <a href="https://mupoint.github.io/index.html">modelViewer</a><br>
            <a href="https://mupoint.github.io/galleryViewer.html">galleryViewer</a><br>
            <a href="https://mupoint.github.io/codeViewer.html">codeViewer</a><br>
            <a href="#">about</a>
          </nav>
      </div>
    </div>
    </section>
    
    <section class="model-viewer">
        <model-viewer
            id="model1"
            src="https://mupoint.github.io/Untitled.glb"
            alt="Model 1"
            auto-rotate
            camera-controls
            disable-zoom
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/Untitled.usdz"
            ar-scale="auto"
            ar-placement="floor"
            style="width: 100%; height: 100vh; display: block;"
            skybox-image="https://mupoint.github.io/Anim2D1.png"
            shadow-intensity="3" shadow-softness="1">
        </model-viewer>

        <model-viewer
            id="model2"
            src="https://mupoint.github.io/skates.glb"
            auto-rotate
            camera-controls
            disable-zoom
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/skates.usdz"
            ar-scale="auto"
            ar-placement="floor"
            alt="Model 2"
            style="width: 100%; height: 100vh; display: none;"
            skybox-image="https://mupoint.github.io/Anim2D1.png"
            shadow-intensity="3" shadow-softness="1">
        </model-viewer>

        <model-viewer
            id="model3"
            src="https://mupoint.github.io/camera.glb"
            alt="Model 3"
            auto-rotate
            camera-controls
            disable-zoom
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/camera.usdz"
            ar-scale="auto"
            ar-placement="floor"
            style="width: 100%; height: 100vh; display: none;"
            skybox-image="https://mupoint.github.io/Anim2D1.png"
            shadow-intensity="3" shadow-softness="1">
        </model-viewer>
        
        <div class="thumb-container">
            <button onclick="showModel('model1')">
                <img src="https://mupoint.github.io/thumb1.png"
                    class="thumb"></img>
            </button>
            <button class="thumb" onclick="showModel('model2')">
                <img src="https://mupoint.github.io/thumb2.png"
                    class="thumb"></img>
            </button>
            <button class="thumb" onclick="showModel('model3')"><img src="https://mupoint.github.io/thumb3.png"
                class="thumb"></img>
            </button>
        </div>
    </section>
      
<footer>
    <p>email⇲</p>
</footer>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js">
</script>

<script>
function showModel(modelId) {
    const modelViewer = document.querySelector(`#${modelId}`);
    // Hide all models first
    document.querySelectorAll('model-viewer').forEach(model => {
        model.style.display = 'none';
    });
    // Show the selected model
    modelViewer.style.display = 'block';
}
</script>
    
    
    
</body>
</html>
