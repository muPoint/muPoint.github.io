<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
        <title>Responsive Burger Menu</title>
            
</head>
<body>
    <header>
        <div class="menu-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/Users/mupoint/Documents/XCode/website/galleries/horPlusCounter.html">Horizontal Gallery(Counter)</a></li>
                <li><a href="/Users/mupoint/Documents/XCode/website/galleries/howPlusBullets.html">Horizontal Gallery(Bullets)</a></li>
                <li><a href="/Users/mupoint/Documents/XCode/website/galleries/vertPlusCounter.html">Vertical Gallery (Counter)</a></li>
                <li><a href="/Users/mupoint/Documents/XCode/website/galleries/vertPlusBullets.html">Vertical Gallery (Bullets)</a></li>
                <li><a href="/Users/mupoint/Documents/XCode/website/galleries/captions.html">Captions</a></li>
            </ul>
        </nav>
    </header>
    
    
    <div class="content">
        <h1>Model Viewer</h1>

        
        <!-- Add the model-viewer element here -->
        <model-viewer
            id="model1"
            src="https://mupoint.github.io/Untitled.glb"
            alt="Model 1"
            auto-rotate
            camera-controls
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/Untitled.usdz"
            ar-scale="auto"
            ar-placement="floor"
            style="width: 100%; height: 400px; display: block;"
        ></model-viewer>

        <model-viewer
            id="model2"
            src="https://mupoint.github.io/skates.glb"
            auto-rotate
            camera-controls
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/skates.usdz"
            ar-scale="auto"
            ar-placement="floor"
            alt="Model 2"
            style="width: 100%; height: 400px; display: none;"
        ></model-viewer>

        <model-viewer
            id="model3"
            src="https://mupoint.github.io/camera.glb"
            alt="Model 3"
            auto-rotate
            camera-controls
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/camera.usdz"
            ar-scale="auto"
            ar-placement="floor"
            style="width: 100%; height: 400px; display: none;"
        ></model-viewer>

        <!--Buttons-->
        <button onclick="showModel('model1')">Show Model 1</button>
        <button onclick="showModel('model2')">Show Model 2</button>
        <button onclick="showModel('model3')">Show Model 3</button>

    </div>
    <div class="custom-cursor"></div>

       <!-- JavaScript for custom cursor -->
       <script>
           const customCursor = document.querySelector('.custom-cursor');

           document.addEventListener('mousemove', (e) => {
               // Update the cursor's position
               customCursor.style.left = `${e.clientX}px`;
               customCursor.style.top = `${e.clientY}px`;
           });
       </script>

</body>
</html>
