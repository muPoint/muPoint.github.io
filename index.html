<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img src="https://mupoint.github.io/image1.png" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="https://mupoint.github.io/image2.png" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <!-- Add more images as needed -->
    </div>
    <div class="counter">
        <span id="current-image">1</span> / <span id="total-images">3</span>
    </div>
    <div class="arrows">
        <button id="prev-btn" class="arrow-btn">&lt;</button>
        <button id="next-btn" class="arrow-btn">&gt;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
