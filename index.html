<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>muPoint</title>
            
</head>

<style>
    body {
        background-image: url("");
    }
</style>

<header>
    <h2>muPoint</h2>
    
    <div class="menu-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="https://mupoint.github.io/modelViewer.html">modelViewer</a></li>
            <li><a href="https://mupoint.github.io/galleryViewer.html">galleryViewer</a></li>
            <li><a href="https://mupoint.github.io/codeViewer.html">codeViewer</a></li>
        </ul>
    </nav>
</header>

<body>
    
    <div class="content">
      <div class="custom-cursor"></div>
      
      <div align="right" class="pageHeader">
          <caption>© Studio ACMP</caption>
          <h1></br>modelViewer</h1>
          <p>Augmented Reality</p>
          <p>3D Printing</p>
      </div>
    
        <div class="modelViewer">
          <model-viewer
              id="model1"
              src="https://mupoint.github.io/Untitled.glb"
              alt="Model 1"
              auto-rotate
              camera-controls
              ar
              ar-modes="webxr scene-viewer quick-look"
              ios-src="https://mupoint.github.io/Untitled.usdz"
              ar-scale="auto"
              ar-placement="floor"
              style="width: 100%; height: 500px; display: block;"
          ></model-viewer>

          <model-viewer
              id="model2"
              src="https://mupoint.github.io/skates.glb"
              auto-rotate
              camera-controls
              ar
              ar-modes="webxr scene-viewer quick-look"
              ios-src="https://mupoint.github.io/skates.usdz"
              ar-scale="auto"
              ar-placement="floor"
              alt="Model 2"
              style="width: 100%; height: 500px; display: none;"
          ></model-viewer>

          <model-viewer
              id="model3"
              src="https://mupoint.github.io/camera.glb"
              alt="Model 3"
              auto-rotate
              camera-controls
              ar
              ar-modes="webxr scene-viewer quick-look"
              ios-src="https://mupoint.github.io/camera.usdz"
              ar-scale="auto"
              ar-placement="floor"
              style="width: 100%; height: 500px; display: none;"
          ></model-viewer>
        
          <!--Buttons-->
          <button class="modelViewer-btn" onclick="showModel('model1')">Show Model 1</button>
          <button class="modelViewer-btn" onclick="showModel('model2')">Show Model 2</button>
          <button class="modelViewer-btn" onclick="showModel('model3')">Show Model 3</button>
        </div>
        
        <div align="right" class="pageFooter">
            <p>email</br></p>
            <p>⇲</p>
        </div>
        
    </div>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    
</body>
</html>
