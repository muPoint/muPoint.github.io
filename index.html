<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Gallery</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Gallery container */
        .gallery-container {
            position: relative;
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            width: 100%;
        }

        /* Gallery item */
        .gallery-item {
            flex: 0 0 100%;
            scroll-snap-align: start;
            min-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Images in the gallery */
        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Navigation arrows */
        .prev-arrow,
        .next-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }

        .prev-arrow {
            left: 10px;
        }

        .next-arrow {
            right: 10px;
        }

        /* Counter */
        .counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://mupoint.github.io/Anim2D1.png" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://mupoint.github.io/Anim2D2.png" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://mupoint.github.io/Anim2D3.png" alt="Image 3">
        </div>
        <!-- Add more gallery items as needed -->
    </div>
    <div class="prev-arrow">&#9664;</div>
    <div class="next-arrow">&#9654;</div>
    <div class="counter">1 / 3</div>

    <script>
        const galleryContainer = document.querySelector('.gallery-container');
        const prevArrow = document.querySelector('.prev-arrow');
        const nextArrow = document.querySelector('.next-arrow');
        const counter = document.querySelector('.counter');

        let currentIndex = 0;

        function updateCounter() {
            counter.textContent = `${currentIndex + 1} / ${galleryContainer.children.length}`;
        }

        prevArrow.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                galleryContainer.scrollTo({ left: currentIndex * galleryContainer.offsetWidth, behavior: 'smooth' });
                updateCounter();
            }
        });

        nextArrow.addEventListener('click', () => {
            if (currentIndex < galleryContainer.children.length - 1) {
                currentIndex++;
                galleryContainer.scrollTo({ left: currentIndex * galleryContainer.offsetWidth, behavior: 'smooth' });
                updateCounter();
            }
        });

        galleryContainer.addEventListener('scroll', () => {
            currentIndex = Math.round(galleryContainer.scrollLeft / galleryContainer.offsetWidth);
            updateCounter();
        });
    </script>
</body>
</html>
