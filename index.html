<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .close-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="popup">
        <h2>Welcome!</h2>
        <p>Click the button below to visit our full website.</p>
        <button id="visitSiteBtn">Visit Full Website</button>
    </div>

    <script>
        window.onload = function() {
            document.querySelector('.overlay').classList.add('active');
            document.querySelector('.popup').classList.add('active');
        };

        document.getElementById('visitSiteBtn').onclick = function() {
            window.location.href = 'https://www.full-website.com';
        };
    </script>
</body>
</html>
