<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muPoint</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <section class="menu-container">
            <button id="menu-button" class="menu-button">+</button>
            <div id="menu" style="display: none;">
                <nav class="nav-wrapper">
                    <a href="https://mupoint.github.io/index.html">modelViewer</a><br>
                    <a href="https://mupoint.github.io/galleryViewer.html">galleryViewer</a><br>
                    <a href="https://mupoint.github.io/codeViewer.html">codeViewer</a><br>
                    <a href="https://mupoint.github.io/projectsViewer.html">projectsViewer</a><br>
                    <a href="#">about</a>
                </nav>
            </div>
        </section>

    <div class="heading">
        <h3>© muPoint</h3>
        <br /><br />
        <h1>modelViewer </h1>
        <h2>3D(P)</h2>
    </div>
    
    </header>
    
    <main>
        
    <section class="gallery-container">
        <model-viewer
            id="model1"
            loading="lazy"
            src="https://mupoint.github.io/Untitled.glb"
            alt="Model 1"
            auto-rotate
            camera-controls
            disable-zoom
            skybox-image="https://mupoint.github.io/Anim2D1.png"
            shadow-intensity="3" shadow-softness="1"
            class="gallery-item"
            style="display: block;"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/Untitled.usdz"
            ar-scale="auto"
            ar-placement="floor">
            
            <button slot="ar-button" class="ar-button" ar>
                Activate AR
            </button>
        </model-viewer>

        <model-viewer
            id="model2"
            loading="lazy"
            src="https://mupoint.github.io/skates.glb"
            auto-rotate
            camera-controls
            disable-zoom
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/skates.usdz"
            ar-scale="auto"
            ar-placement="floor"
            alt="Model 2"
            skybox-image="https://mupoint.github.io/Anim2D1.png"
            shadow-intensity="3" shadow-softness="1"
            class="gallery-item"
            style="display: none;">
            
            <button slot="ar-button" class="ar-button" ar>Activate AR</button>
        </model-viewer>

        <model-viewer
            id="model3"
            loading="lazy"
            src="https://mupoint.github.io/camera.glb"
            alt="Model 3"
            auto-rotate
            camera-controls
            disable-zoom
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/camera.usdz"
            ar-scale="auto"
            ar-placement="floor"
            skybox-image="https://mupoint.github.io/Anim2D1.png"
            shadow-intensity="3" shadow-softness="1"
            class="gallery-item"
            style="display: none;">
            
            <button slot="ar-button" class="ar-button" ar>  Activate AR</button>
        </model-viewer>
            
        <div class="thumb-container">
            <button 
                name="Show model 1"
                onclick="showModel('model1')">
               Model 1
            </button>
                
            <button
                name="Show model 1" class="thumb"
                onclick="showModel('model2')">
                Model 2
            </button>
            
            <button
                name="Show model 1"
                class="thumb"
                onclick="showModel('model3')">
                Model 3
            </button>
        </div>
    </section>
    
    </main>
    <footer>
        <a href=https://mu-point.com><p style="font-size: 13px;">email</br>⇲</p></a>
    </footer>
    
    <script src="script.js" defer></script>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js">
    </script>

</body>
</html>
