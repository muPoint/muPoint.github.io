<body>
    
    <div class="content">
      <div class="custom-cursor"></div>
      
      <div align="right" class="heading">
          <p>©Studio ACMP</p>
          <h1></br>modelViewer</h1>
          <p>Augmented Reality</p>
          <p>3D Printing</p>
      </div>
    
        <div class="modelViewer">
          <model-viewer
              id="model1"
              src="https://mupoint.github.io/Untitled.glb"
              alt="Model 1"
              auto-rotate
              camera-controls
              ar
              ar-modes="webxr scene-viewer quick-look"
              ios-src="https://mupoint.github.io/Untitled.usdz"
              ar-scale="auto"
              ar-placement="floor"
              style="width: 100%; height: 100vh; "
              skybox-image="https://mupoint.github.io/image2.png">
          </model-viewer>

          <model-viewer
              id="model2"
              src="https://mupoint.github.io/skates.glb"
              auto-rotate
              camera-controls
              ar
              ar-modes="webxr scene-viewer quick-look"
              ios-src="https://mupoint.github.io/skates.usdz"
              ar-scale="auto"
              ar-placement="floor"
              alt="Model 2"
              style="width: 100%; height: 100vh; display: none;"
              skybox-image="https://mupoint.github.io/Anim2D4.png">
          </model-viewer>

          <model-viewer
              id="model3"
              src="https://mupoint.github.io/camera.glb"
              alt="Model 3"
              auto-rotate
              camera-controls
              ar
              ar-modes="webxr scene-viewer quick-look"
              ios-src="https://mupoint.github.io/camera.usdz"
              ar-scale="auto"
              ar-placement="floor"
              style="width: 100%; height: 100vh; display: none;"
              skybox-image="https://mupoint.github.io/Anim2D1.png">
          </model-viewer>
        
          <!--Buttons-->
          <div class="thumb-container">
              <button onclick="showModel('model1')">
                  <img src="https://mupoint.github.io/thumb1.png"
                      class="thumb"></img>
              </button>
              <button class="thumb" onclick="showModel('model2')">
                  <img src="https://mupoint.github.io/thumb2.png"
                      class="thumb"></img>
              </button>
              <button class="thumb" onclick="showModel('model3')"><img src="https://mupoint.github.io/thumb3.png"
                  class="thumb"></img>
              </button>
          </div>
        </div>
        
    </div>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    
</body>

<footer>
    <button onclick="openPopup()">email</button>

    <div id="overlay" class="popup-overlay"></div>

    <div id="popup" class="popup-content" style="display: none;">
        <h2>Contact Us</h2>
        <form action="send_email.php" method="post">
            <label class="form-label" for="name">Name:</label>
            <input class="form-input" type="text" id="name" name="name" required><br>

            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" required><br>

            <label class="form-label" for="message">Message:</label>
            <textarea class="form-input" id="message" name="message" required></textarea><br>

            <input type="submit" value="Send Email">
            <button type="button" onclick="closePopup()">X</button>
        </form>
    </div>
