<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
        <title>Responsive Burger Menu</title>
            
</head>
<body>
    <header>
        
        <div class="menu-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        <h1>Model Viewer</h1>

        <!-- Add the model-viewer element here -->
        <model-viewer
            src="https://mupoint.github.io/Untitled.glb"
            alt="A 3D model"
            auto-rotate
            camera-controls
            ar
            ar-modes="webxr scene-viewer quick-look"
            ios-src="https://mupoint.github.io/Untitled.usdz"
            ar-scale="auto"
            ar-placement="floor"
            shadow-intensity="1"
            shadow-softness="1"
            style="width: 100%; height: 400px;"
            >
        </model-viewer>
    </div>
    
</body>
</html>
