<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muPoint</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <section class="menu-container">
            <button id="menu-button" class="menu-button">+</button>
            <div id="menu" style="display: none;">
                <nav class="nav-wrapper">
                    <a href="https://mupoint.github.io/index.html">modelViewer</a><br>
                    <a href="https://mupoint.github.io/galleryViewer.html">galleryViewer</a><br>
                    <a href="https://mupoint.github.io/codeViewer.html">codeViewer</a><br>
                     <a href="https://mupoint.github.io/projectsViewer.html">projectsViewer</a><br>
                    <a href="#">about</a>
                </nav>
            </div>
        </section>

    <div class="heading">
        <h3>© muPoint</h3>
        <br /><br />
        <h1>galleryViewer </h1>
        <h2>drawing with code</h2>
    </div>
    
    </header>
    
    <section 
        class="gallery-container"
        style=" overflow-x: scroll;
        scroll-snap-type: x mandatory;">
        <figure class="gallery-item">
            <img src="https://mupoint.github.io/Anim2D1.png" alt="Image 2">
            <button
                class="caption-button"
                onclick="toggleCaption('caption1', this)">Info</button>
    
            <figcaption id="caption1">
                <p>Caption for Image 1</p>
            </figcaption>
        </figure>
                       
                    
        <figure class="gallery-item">
            <img src="https://mupoint.github.io/Anim2D2.png" alt="Image 2">
            <button
                class="caption-button"
                onclick="toggleCaption('caption2', this)">Info</button>

            <figcaption id="caption2">
                <p>Caption for Image 2</p>
            </figcaption>
        </figure>
                       
        <figure class="gallery-item">
            <img src="https://mupoint.github.io/Anim2D3.png" alt="Image 3">
            <button
                class="caption-button"
                onclick="toggleCaption('caption3', this)">Info</button>
            <figcaption
                id="caption3">
                <p>Caption for Image 3</p>
            </figcaption>
        </figure>
    </section>
        
    <div class="thumb-container">
        <button class="prev-arrow">&#9664;</button>
        <button class="next-arrow">&#9654;</button>
        <button class="counter">1 / 3</button>

    </div>
    
    <footer>
        <a href=https://mu-point.com><p style="font-size: 13px;">email</br>⇲</p></a>
    </footer>
    
    <script src="script.js" defer></script>
</body>
</html>
