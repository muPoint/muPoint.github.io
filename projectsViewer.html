<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muPoint</title>
    <link rel="stylesheet" href="styles.css">
        
        <style>
            .caption-button {
                top: 90vh;
            }
        </style>
        
</head>

<body>
<header>
    <section class="menu-container">
        <button id="menu-button" class="menu-button">+</button>
            
        <nav class="nav-wrapper" id="menu" style="display: none;">
                <ul>
                    <li><a href="https://mupoint.github.io/index.html">modelViewer</a></li>
                    <li><a href="https://mupoint.github.io/galleryViewer.html">galleryViewer</a></li>
                    <li><a href="https://mupoint.github.io/codeViewer.html">codeViewer</a><br></li>
                    <li><a href="https://mupoint.github.io/projectsViewer.html">projectsViewer</a></li>
                    <li><a href="#">about</a></li>
                </ul>
            </nav>
    </section>
</header>

<main>
    <section class="heading">
        <h3>© muPoint</h3>
        <br /><br />
        <h1>projectsViewer </h1>
        <h2>portfolio</h2>
    </section>
    
    <section class="gallery-container">
        <figure id="tab1" class="tab-content">
            <!-- Content for Tab 1 -->
            <img src="https://mupoint.github.io/Anim2D1.png" alt="Image 1">
            <button
                class="caption-button"
                onclick="toggleCaption('caption1', this)">Info</button>
            <figcaption id="caption1">
                <h2>Tab 1 Content</h2>
                <p>This is the content for Tab 1.</p>
            </figcaption>
        </figure>
        
        <figure id="tab2" class="tab-content">
            <!-- Content for Tab 2 -->
            <img src="https://mupoint.github.io/Anim2D2.png" alt="Image 2">
            <button
                class="caption-button"
                onclick="toggleCaption('caption2', this)">Info</button>
            <figcaption id="caption2">
                <h2>Tab 2 Content</h2>
                <p>This is the content for Tab 2.</p>
             </<figcaption>
        </figure>
        
        <figure id="tab3" class="tab-content">
            <!-- Content for Tab 3 -->
            <img src="https://mupoint.github.io/Anim2D1.png" alt="Image 3">
            <button
                class="caption-button"
                onclick="toggleCaption('caption3', this)">Info</button>
            <figcaption id="caption3">
                <h2>Tab 3 Content</h2>
                <p>This is the content for Tab 3.</p>
             </<figcaption>
        </figure>
            
        <div class="thumb-container">
            <button
                class="tab-button active"
                onmouseover="showTab('tab1')">Tab 1
            </button>
            <button
                class="tab-button"
                onmouseover="showTab('tab2')">Tab 2
            </button>
            <button
                class="tab-button"
                onmouseover="showTab('tab3')">Tab 3
            </button>
        </div>
    </section>
</main>

<footer>
    <a href=https://mu-point.com><p style="font-size: 13px;">email</br>⇲</p></a>
</footer>
    
    <script src="script.js" defer></script>
</body>
</html>
