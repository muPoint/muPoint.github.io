<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <!-- Add your CSS file or style within <head> if you prefer -->
    <style>
        body, html {
            /* Reset margin and padding to ensure no extra spacing */
            margin: 0;
            padding: 0;
            /* Set a maximum width to prevent the model viewer from becoming too large */
            max-width: 100%;
            /* Ensure that elements take up the full viewport height */
            height: 100%;
        }

        .model-viewer-container {
            /* Set the model viewer to take the full width of the container */
            width: 100%;
            /* Set the aspect ratio (16:9 is standard for most models) */
            padding-top: 56.25%;
            /* Position relative to enable padding-top to work as a percentage */
            position: relative;
            /* Hide overflowing content from the container */
            overflow: hidden;
        }

        model-viewer {
            /* Position the model viewer to cover the container with absolute positioning */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="model-viewer-container">
        <model-viewer 
            src="untitled.gltf" 
            alt="Your 3D Model" 
            camera-controls 
            autoplay 
            ar 
            ar-modes="scene-viewer quick-look"
        ></model-viewer>
    </div>
</body>
</html>
