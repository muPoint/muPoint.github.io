<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Gallery with Bullets</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Gallery container */
        .gallery-container {
            position: relative;
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            width: 100%;
        }

        /* Gallery item */
        .gallery-item {
            flex: 0 0 100%;
            scroll-snap-align: start;
            min-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Images in the gallery */
        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Navigation arrows */
        .prev-arrow,
        .next-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }

        .prev-arrow {
            left: 10px;
        }

        .next-arrow {
            right: 10px;
        }

        /* Bullets */
        .bullet-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .bullet {
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .bullet.active {
            background-color: #007bff; /* Change this to your desired active color */
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://mupoint.github.io/image1.png" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://mupoint.github.io/image2.png" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://mupoint.github.io/IMG_0024.jpeg" alt="Image 3">
        </div>
        <!-- Add more gallery items as needed -->
    </div>
    <div class="prev-arrow">&#9664;</div>
    <div class="next-arrow">&#9654;</div>
    <div class="bullet-container">
        <div class="bullet"></div>
        <div class="bullet"></div>
        <div class="bullet"></div>
        <!-- Add more bullets for additional gallery items -->
    </div>

    <script>
        const galleryContainer = document.querySelector('.gallery-container');
        const prevArrow = document.querySelector('.prev-arrow');
        const nextArrow = document.querySelector('.next-arrow');
        const bullets = document.querySelectorAll('.bullet');

        let currentIndex = 0;

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                if (index === currentIndex) {
                    bullet.classList.add('active');
                } else {
                    bullet.classList.remove('active');
                }
            });
        }

        prevArrow.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                galleryContainer.scrollTo({ left: currentIndex * galleryContainer.offsetWidth, behavior: 'smooth' });
                updateBullets();
            }
        });

        nextArrow.addEventListener('click', () => {
            if (currentIndex < galleryContainer.children.length - 1) {
                currentIndex++;
                galleryContainer.scrollTo({ left: currentIndex * galleryContainer.offsetWidth, behavior: 'smooth' });
                updateBullets();
            }
        });

        bullets.forEach((bullet, index) => {
            bullet.addEventListener('click', () => {
                currentIndex = index;
                galleryContainer.scrollTo({ left: currentIndex * galleryContainer.offsetWidth, behavior: 'smooth' });
                updateBullets();
            });
        });

        galleryContainer.addEventListener('scroll', () => {
            currentIndex = Math.round(galleryContainer.scrollLeft / galleryContainer.offsetWidth);
            updateBullets();
        });

        // Initialize bullets
        updateBullets();
    </script>
</body>
</html>
