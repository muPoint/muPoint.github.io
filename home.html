<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Gallery</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #gallery-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: relative;
        }

        #gallery-image {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }

        #counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gallery-container">
        <img id="gallery-image" src="https://mupoint.github.io/Anim2D1.png" alt="Image 1">
        <div id="counter">1 / 3</div>
    </div>

    <script>
        const images = ["https://mupoint.github.io/Anim2D2.png", "https://mupoint.github.io/Anim2D3.png", "https://mupoint.github.io/Anim2D4.png"];
        let currentIndex = 0;
        const imageElement = document.getElementById('gallery-image');
        const counterElement = document.getElementById('counter');

        function updateGallery() {
            imageElement.src = images[currentIndex];
            counterElement.textContent = `${currentIndex + 1} / ${images.length}`;
        }

        updateGallery();

        // Function to navigate to the next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateGallery();
        }

        // Function to navigate to the previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateGallery();
        }

        // Handle swipe gestures for touch devices
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50; // Adjust this value as needed

        imageElement.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        imageElement.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;

            if (deltaX > swipeThreshold) {
                prevImage();
            } else if (deltaX < -swipeThreshold) {
                nextImage();
            }
        });

        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        });
    </script>
</body>
</html>
