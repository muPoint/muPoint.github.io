<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Gallery</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #gallery-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: relative;
        }

        #gallery-wrapper {
            display: flex;
            flex-direction: row; /* Horizontal layout */
            scroll-snap-type: x mandatory;
            overflow-x: scroll;
            width: 100%;
            height: 100%;
        }

        .gallery-image {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            scroll-snap-align: start;
        }

        #counter {
            position: absolute;
            bottom: 10px;
            right: 1%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            z-index: 1; /* Ensure the counter is above the arrows */
        }

        #nav-arrows {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            z-index: 2; /* Ensure the arrows are above the counter */
        }

        .arrow {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gallery-container">
        <div id="gallery-wrapper">
            <img class="gallery-image" src="https://mupoint.github.io/Anim2D1.png" alt="Image 1">
            <img class="gallery-image" src="https://mupoint.github.io/Anim2D2.png" alt="Image 2">
            <img class="gallery-image" src="https://mupoint.github.io/Anim2D3.png" alt="Image 3">
        </div>
        <div id="nav-arrows">
            <div class="arrow" id="prev-arrow">&#x2190;</div>
            <div id="counter">1 / 3</div>
            <div class="arrow" id="next-arrow">&#x2192;</div>
        </div>
    </div>
</body>
</html>
